{% extends "pre_login_base.html" %}

{% block content %}



<!--Form for user registration-->

<div class="container login-page-form" style="display: flex; flex-direction: row; flex: 1; justify-content: center">

    <form id="register-form" action="/authorize/login" method="post" style="display: flex; width: 50%; flex-direction: column; justify-content: space-around">

        <div class="form-group">

            <label for="email">Email</label>

            <input type="text" id="email" class="form-control" name="email" placeholder="ramesh@example.com">

        </div>

        <div class="form-group">

            <label for="password">Password</label>

            <input type="password" id="password" class="form-control" name="password" placeholder="xxxxx">

        </div>

        <div style="justify-content: center; display: flex">

            <button type="submit" class="btn btn-success">Login</button>

        </div>

    </form>

</div>



{% endblock %}
